<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <style>
        /* Common CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1;
        }

        .manrope {
            font-family: "Manrope", sans-serif;
        }

        body {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- Banner Section -->
        <div class="md:flex md:justify-between md:items-center md:pl-[230px] md:pr-[73px] pt-[68px]">
            <div>
                <h1 class=" font-extrabold text-[80px] max-w-[628px] text-[#1C1C1C] leading-[100px] mb-7">It's good tea
                    time at The Tea House</h1>
                <p class="text-lg max-w-[513px] mb-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                    Your Taste Buds.
                </p>
                <button
                    class="flex items-center justify-center p-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-[10px] text-white">Explore
                    More <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 ml-3">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>
                </button>
            </div>
            <div class="max-w-[655px] relative ">
                <img src="images/banner.png" alt="">
                <div class="py-5 px-7 flex gap-3 items-center shadow-[0_7px_50px_0px_rgba(0,0,0,0.06)] max-w-[257px] rounded-tr-[10px] absolute bottom-5 left-28 bg-white">
                    <div>
                        <img src="images/sun-star.png" alt="">
                    </div>
                    <div>
                        <h3 class="font-extrabold text-[30px] text-[#1C1C1C]">5.00</h3>
                        <p class="font-semibold text-[#777] ">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
